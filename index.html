<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Library </h1>
        <button class="btn book__add"> Add Book </button>
      </header>
      <form class="form">
        <div class=" slide-out">
          <input class="title" placeholder="TITLE" type="text">
          <input class="author" placeholder="AUTHOR" type="text">
          <input class="pages" placeholder="PAGES" type="number">
          <button class="btn submit">
            Submit
          </button>
        </div>
      </form>
      <div class="error-message none"> Please enter and valid entry </div>
      <div class="book-container grid">
        
  
      </div>

      <script src="main.js"></script>
</body>
</html>
